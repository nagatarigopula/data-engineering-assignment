version: 2

models:
  - name: fact_daily_reporting
    description: "Daily unified performance table"
    columns:
      - name: date
        tests:
          - not_null

      - name: listing_id
        tests:
          - not_null

      - name: orders
        tests:
          - not_null

      - name: avg_rating
        tests:
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0
                max_value: 5

      - name: avg_rank
        tests:
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0
                max_value: 100

